{% extends 'base.html' %}
{% block title %}View Blogs{% endblock %}
{% block content %}
<h2>All Blogs</h2>
<ul>
    {% for blog in blogs %}
    <li>
        <h3>{{ blog.title }}</h3>
        <img src="{{ blog.image_url }}" alt="Blog Image">
        <p>{{ blog.summary|truncatewords:15 }}</p>
        <a href="/blog/{{ blog.id }}">Read More</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
