<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <div class="container mb-3" my-3>
        <form method="post" enctype="multipart/form-data">
            <label>First Name:</label><input type="text" name="first_name" required><br>
            <label>Last Name:</label><input type="text" name="last_name" required><br>
            <label>Profile Picture:</label><input type="file" name="profile_picture"><br>
            <label>Username:</label><input type="text" name="username" required><br>
            <label>Email:</label><input type="email" name="email" required><br>
            <label>Password:</label><input type="password" name="password" required><br>
            <label>Confirm Password:</label><input type="password" name="confirm_password" required><br>
            <label>User Type:</label>
            <select name="user_type">
                <option value="Patient">Patient</option>
                <option value="Doctor">Doctor</option>
            </select><br>
            <label>Address Line 1:</label><input type="text" name="address_line1" required><br>
            <label>City:</label><input type="text" name="city" required><br>
            <label>State:</label><input type="text" name="state" required><br>
            <label>Pincode:</label><input type="text" name="pincode" required><br>
            <button type="submit">Sign Up</button>
            <a class="btn btn-primary" href="./index.html" role="button">Home</a>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
